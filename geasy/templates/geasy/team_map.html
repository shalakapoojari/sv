{% extends 'geasy/navbar.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Locations - {{ today }}</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='geasy/css/styles.css') }}">

</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1>Team Locations - {{ today }}</h1>
        </div>

        <div id="map">Loading map...</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const teamLocations = {{ team_locations|tojson }};
        
        if (teamLocations.length > 0) {
            const map = L.map('map').setView([teamLocations[0].lat, teamLocations[0].lng], 5);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            teamLocations.forEach(user => {
                const marker = L.marker([user.lat, user.lng]).addTo(map);
                marker.bindPopup(`
                    <b>${user.name}</b><br>
                    ID: ${user.emp_id}<br>
                    Location: ${user.lat}, ${user.lng}<br>
                    Last Seen: ${user.timestamp}
                `);
            });
        } else {
            document.getElementById('map').innerHTML = 'No GPS locations available for this day.';
        }
    </script>
</body>
</html>
{% endblock %}
