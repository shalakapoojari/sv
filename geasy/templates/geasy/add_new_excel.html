<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Flash message support -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-upload me-2"></i>Upload Excel List</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data" action="{{ url_for('geasy_bp.upload_excel') }}">
                            
                            <div class="mb-3">
                                <label for="listName" class="form-label">Select List Name</label>
                                <select class="form-select" id="listName" name="list_name" required>
                                    <option value="">-- Choose List --</option>
                                    <option value="SV Enterprises">SV Enterprises</option>
                                </select>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="auto_arrange" id="autoArrange">
                                <label class="form-check-label" for="autoArrange">
                                    Auto Arrange Columns
                                </label>
                            </div>

                            <div class="mb-3">
                                <label for="excelFile" class="form-label">Upload Excel File (.xlsx)</label>
                                <input class="form-control" type="file" id="excelFile" name="excel_file" accept=".xlsx" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-upload me-1"></i>Upload File
                                </button>
                            </div>

                            <div class="mt-3 text-muted small">
                                <i class="bi bi-info-circle-fill me-1"></i>Only <strong>.xlsx</strong> files are supported.
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
