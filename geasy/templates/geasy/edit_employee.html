<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='geasy/css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1>Edit Employee Details</h1>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="form-container">
            <form method="POST" class="edit-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Login ID *</label>
                        <input type="text" name="login_id" class="form-control" value="{{ user.login_id }}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="text" name="password" class="form-control" value="{{ user.password or '' }}" required>
                    </div>
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" name="name" class="form-control" value="{{ user.name or '' }}" required>
                    </div>
                    <div class="form-group">
                        <label>Primary Mobile *</label>
                        <input type="text" name="mobile" class="form-control" value="{{ user.mobile or '' }}" required>
                    </div>
                    <div class="form-group">
                        <label>Secondary Mobile</label>
                        <input type="text" name="mobile2" class="form-control" value="{{ user.mobile2 or '' }}">
                    </div>
                    <div class="form-group">
                        <label>Status *</label>
                        <select name="status" class="form-control" required>
                            <option value="active" {% if user.status == 'active' %}selected{% endif %}>Active</option>
                            <option value="inactive" {% if user.status == 'inactive' %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Role *</label>
                        <select name="role" class="form-control" required>
                            <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                            <option value="User" {% if user.role == 'User' %}selected{% endif %}>User</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Update Employee</button>
                    <a href="{{ url_for('geasy_bp.manage_employees') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
