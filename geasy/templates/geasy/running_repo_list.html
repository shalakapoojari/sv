<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agency Running RepoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .dataTables_wrapper {
            margin-top: 20px;
        }
        .btn {
            padding: 3px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>Agency Running RepoList</h2>

    <div class="table-responsive">
        <table id="repoTable" class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>SNO</th>
                    <th>Sender Name</th>
                    <th>List Name</th>
                    <th>Total Number</th>
                    <th>Action</th>
                </tr>
            </thead>
           <tbody>
    {% for row in repo_data %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ row.sender_name }}</td>
        <td>{{ row.list_name }}</td>
        <td>{{ row.total_number }}</td>
        <td>
            <a href="{{ url_for('geasy_bp.clear_repo_list', list_id=row.id) }}" class="btn btn-danger btn-sm">
                Clear Data <i class="fa fa-trash"></i>
            </a>
            <a href="{{ url_for('geasy_bp.show_top_numbers', list_id=row.id) }}" class="btn btn-primary btn-sm">
                Show Top 10 <i class="fa fa-eye"></i>
            </a>
        </td>
    </tr>
    {% endfor %}
</tbody>

        </table>
    </div>

    <script>
        $(document).ready(function() {
            $('#repoTable').DataTable();
        });
    </script>

</body>
</html>
